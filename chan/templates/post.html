{% load chan_extras %}
<div class="post">
  <a name="{{ post.id }}"></a>
  {% include 'post-details.html' %}
  {% if post.image %}
  {% include 'file-details.html' %}
  {% include 'post-image.html' %}
  {% endif %}
  {% if page %}
  {{ post.body|truncatechars:500|markdownify|safe }}
  {% else %}
  {{ post.body|markdownify|safe }}
  {% endif %}
</div>
<br>
